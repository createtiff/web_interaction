<!DOCTYPE html>
<html>
	<head>
		<title>A_A</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<style>
			p{	margin: 0;
				
			}
			#box{
				font-family: Roboto;
				font-size: 20vw;
				text-align: center;
				line-height: 80vh;
				letter-spacing: 1vw;
				color: black;
				animation-name: animation-one;
				animation-duration: 4s;
				animation-iteration-count: infinite;
				}

			@keyframes animation-one {
			0%	{ color: black; }
			10% { color: darkslategray; }
			50% { color: darkseagreen; }
			75% { color: rosybrown; }
			100%	{ color: black; }
}
		</style> 
	</head>

	<body>
		<p>
		<div id="box">A_A</div></p>
	</body>
	<script src="jquery.js"></script>
	<script src="scripts.js"></script>
</html>

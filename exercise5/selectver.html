<!DOCTYPE html>
<html>
	<head>
	<title>Logo Select</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body{
				margin: 0px;
			}

			select{
				position: absolute;
				width:90px;
				left: 130px;
			}

			input{
				width: 150px;
			}
			#background{
				position: fixed;
				background-color: white;
				margin: 0px;
				padding: 0px;
				height: 100%;
				width: 100%;
			}
			#logo {
				text-align: center;
				font-family: helvetica;	
				font-size: 80px;	}

			#tool1 {
				position:absolute;
				left: 38.5%;
    			bottom: -190px;
				margin-right: -50%;
				background-color: #f1f1f1;
				width: 200px;
				padding: 20px;
				margin: 10px;
				border-radius: 10px;
    			transform: translate(-50%, -50%);
    			font-family: Roboto;
    			font-size: 15px;
			}

			#tool2 {
				position:absolute;
				left: 57.5%;
    			bottom: -109px;
				margin-right: -50%;
				background-color: #f1f1f1;
				width: 200px;
				padding: 20px;
				margin: 10px;
				border-radius: 10px;
    			transform: translate(-50%, -50%);
    			font-family: Roboto;
    			font-size: 15px;
			}
		</style>
	</head>

	<body>
	<div id="background">
		<p id="logo">Chanjoo Tiffany Park</p>
		<div id="tool1">
				<center><strong><big><big>Text Style</big></big></strong></center>
				<br>
				Font
				<select id="myFonts" onchange="fontFunction()">
						<option value="helvetica"> Helvetica </option>
						<option value="Times New Roman"> Times New Roman </option>
						<option value="Arial"> Arial </option>
						<option value="Roboto"> Roboto </option>
						<option value="courier, monospace"> Courier </option>
						<option value="Verdana"> Verdana </option>
						<option value="Georgia"> Georgia </option>
						<option value="Palatino"> Palatino </option>
						<option value="Garamond"> Garamond </option>
						<option value="Impact"> Impact </option>			
				</select>
				<br>
				<br>
				Weight
				<select id="myWeights" onchange="weightFunction()">
						<option value="normal"> Normal </option>
						<option value="bold"> Bold </option>
						<option value="bolder"> Bolder </option>
						<option value="lighter"> Lighter </option>
				</select>
				<br>
				<br>
				Style
				<select id="myStyles" onchange="styleFunction()">
						<option value="normal"> Normal </option>
						<option value="italic"> Italic </option>
						<option value="oblique"> Oblique </option>
				</select>
				<br>
				<br>
				Kerning
				<select id="myKernings" onchange="kerningFunction()">
						<option value="normal"> Normal </option>
						<option value="none"> None </option>
				</select>
				<br>
				<br>
				Add Line
				<select id="myDecorations" onchange="decorationFunction()">
						<option value="none"> None </option>
						<option value="underline"> Underline</option>
						<option value="line-through"> Line-through</option>
						<option value="overline"> Overline</option>
						<option value="underline overline line-through"> All </option>
				</select>
				<br>
				<br>
				Add Shadow
				<select id="myTextShadows" onchange="textShadowFunction()">
						<option value="1px 2px 1px gray"> 1px 2px 1px </option>
						<option value="1px 1px 1px gray"> 1px </option>
				</select>
				<br>
				<br>
				Size
				<br>
				<center><input id="size" type="range" value="80" min="10" max="150" step="1" oninput="sizeFunction()"></center>
				&#8195;
				<small>10px</small>
				&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8194;
				<small>150px</small>
				<br>
				<br>
				Spacing
				<br>
				<center><input id="spacing" type="range" value="0" min="-50" max="50" step="0.1" oninput="spacingFunction()"></center>
				&#8194;
				<small>- 50px</small>
				&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8194;
				<small>+ 50px</small>


				
		</div>

		<div id="tool2">
				<center><strong><big><big>Colors</big></big></strong></center>
				<br>
				Shadow
				<select id="myTextShadowColors" onchange="textShadowColorFunction()">
						<option value="darkseagreen"> darkseagreen </option>
						<option value="darkslategray"> Dark Slate Gray </option>
				</select>
				<br>
				<br>
				Text
				<select id="myColors" onchange="colorFunction()">
						<option value="black"> Black </option>
						<option value="darkslategray"> Dark Slate Gray </option>
						<option value="dimgray"> Dim Gray </option>
						<option value="gray"> Gray </option>
						<option value="lightgray"> Light Gray </option>
						<option value="midnightblue"> Midnight Blue </option>
						<option value="royalblue"> Royal Blue </option>
						<option value="cornflowerblue"> Cornflower Blue </option>
						<option value="powderblue"> Powder Blue </option>
						<option value="cadetblue"> Cadet Blue </option>
						<option value="teal"> Teal </option>
						<option value="darkseagreen"> Dark Sea Green </option>
						<option value="darkkhaki"> Dark Khaki </option>
						<option value="lightcoral"> Light Coral </option>
						<option value="thistle"> Thistle </option>
						<option value="lavender"> Lavender </option>
						<option value="mistyrose"> Misty Rose </option>
						<option value="rosybrown"> Rosy Brown </option>
						<option value="plum"> Plum </option>
						<option value="orchid"> Orchid </option>
						<option value="maroon"> Maroon </option>
						<option value="mediumpurple"> Medium Purple </option>
						<option value="darkmagenta"> Dark Magenta </option>
						<option value="mediumslateblue"> Medium Slate Blue </option>
						<option value="slateblue"> Slate Blue </option>
				</select>
				<br>
				<br>
				Line
				<select id="myLineColors" onchange="lineColorFunction()">
						<option value="black"> Black </option>
						<option value="darkslategray"> Dark Slate Gray </option>
						<option value="dimgray"> Dim Gray </option>
						<option value="gray"> Gray </option>
						<option value="lightgray"> Light Gray </option>
						<option value="midnightblue"> Midnight Blue </option>
						<option value="royalblue"> Royal Blue </option>
						<option value="cornflowerblue"> Cornflower Blue </option>
						<option value="powderblue"> Powder Blue </option>
						<option value="cadetblue"> Cadet Blue </option>
						<option value="teal"> Teal </option>
						<option value="darkseagreen"> Dark Sea Green </option>
						<option value="darkkhaki"> Dark Khaki </option>
						<option value="lightcoral"> Light Coral </option>
						<option value="thistle"> Thistle </option>
						<option value="lavender"> Lavender </option>
						<option value="mistyrose"> Misty Rose </option>
						<option value="rosybrown"> Rosy Brown </option>
						<option value="plum"> Plum </option>
						<option value="orchid"> Orchid </option>
						<option value="maroon"> Maroon </option>
						<option value="mediumpurple"> Medium Purple </option>
						<option value="darkmagenta"> Dark Magenta </option>
						<option value="mediumslateblue"> Medium Slate Blue </option>
						<option value="slateblue"> Slate Blue </option>
				</select>
				<br>
				<br>
				Background
				<select id="myBackgroundColors" onchange="backgroundColorFunction()">
						<option value="white"> White </option>
						<option value="black"> Black </option>
						<option value="darkslategray"> Dark Slate Gray </option>
				</select>
				<br>
				<br>
				Opacity
				<br>
				<center><input id="opacity" type="range" value="1" min="0" max="1" step="0.01" oninput="opacityFunction()"></center>
				&#8195;
				<small>0%</small>
				&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8194;
				<small>100%</small>
				<br>
		</div>
	</div>
	</body>
	<script src="js/select_ver_scripts.js"></script>
</html>

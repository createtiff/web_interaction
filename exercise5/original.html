<!DOCTYPE html>
<html>
	<head>
	<title>clock tool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			#tool {
				position:fixed;
				bottom: 0;
				left: 0;
				background-color: #f1f1f1;
				padding: 20px;
				margin: 10px;
				border-radius: 10px;
			}

			#logo {
				text-align: center;
				font-family: helvetica;		}
		</style>
	</head>

	<body>
		<p id="logo">Chanjoo Tiffany Park</p>
		<div id="tool">

		<select id="myFonts" onchange="fontFunction()">
				<option value="helvetica"> Helvetica </option>
				<option value="Times New Roman"> Times New Roman </option>
				<option value="courier, monospace"> Courier </option>
		</select>

		<br>
		<br>
		Style
		<br>
		<input type="checkbox" id="boldCheck" onclick="boldFunction()"> Bold <br>
		<input type="checkbox" id="italicCheck" onclick="italicFunction()"> Italic <br>
		<br>
		Color
		<br>
		<input type="checkbox" id="redCheck" onclick="redFunction()"> Red <br>
		<input type="checkbox" id="blueCheck" onclick="blueFunction()"> Blue <br>
		<br>
		<select id="myColors" onchange="colorFunction2()">
				<option value="red"> Red </option>
				<option value="blue"> Blue </option>
				<option value="green"> Green </option>
		</select>
		<br>
		Size
		<br>

		<input id="size" type="range" value="16" min="12" max="150" step="1" oninput="sizeFunction()">

	</div>

	</body>
	<script src="js/scripts.js"></script>
</html>
